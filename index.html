<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Carousel</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/ed48cba7cc.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <section class="container">
      <div class="title">
        <h2>Reviews</h2>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img src="http://placekitten.com/300/300" id="person-img" alt="avatar image of the user">
        </div>
        <h4 id="author">Cat Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad illo in, repudiandae officiis nam quis, nobis magnam provident suscipit exercitationem quia autem ea quos numquam unde quod facilis consectetur explicabo.
        </p>
        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">
          surprise me
        </button>
      </article>
    </section>
  </main>
</body>
</html>
